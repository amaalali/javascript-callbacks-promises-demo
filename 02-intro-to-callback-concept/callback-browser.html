<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Http Request with Callbacks</title>
    <script>
      // This represents code we don't own
      // This function takes a url and calls the callback when the request is solved
      function makeRequest(url, callback) {
        const Http = new XMLHttpRequest();
        Http.open("GET", url);
        Http.send();
        Http.onreadystatechange = () => callback(Http)
      }
    </script>
  </head>
